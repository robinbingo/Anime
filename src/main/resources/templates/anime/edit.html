<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>anime</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<br/>
<h1>修改anime</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/anime/edit}" th:object="${anime}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>

        <div class="form-group">
            <label for="foreignName" class="col-sm-2 control-label">foreignName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="foreignName" id="foreignName" th:value="*{foreignName}"
                       placeholder="foreignName" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="chineseName" class="col-sm-2 control-label">chineseName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="chineseName" id="chineseName" th:value="*{chineseName}"
                       placeholder="chineseName" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="episode" class="col-sm-2 control-label">episode</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="episode" id="episode" th:value="*{episode}"
                       placeholder="episode"/>
            </div>
        </div>
        <div class="form-group">
            <label for="broadcastStart" class="col-sm-2 control-label">broadcastStart</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="broadcastStart" id="broadcastStart"
                       th:value="*{broadcastStart}" placeholder="broadcastStart" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="broadcastEnd" class="col-sm-2 control-label">broadcastEnd</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="broadcastEnd" id="broadcastEnd" th:value="*{broadcastEnd}"
                       placeholder="broadcastEnd"/>
            </div>
        </div>
        <div class="form-group">
            <label for="isFinished" class="col-sm-2 control-label">isFinished</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="isFinished" id="isFinished" th:value="*{isFinished}"
                       placeholder="isFinished" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="broadcastWeek" class="col-sm-2 control-label">broadcastWeek</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="broadcastWeek" id="broadcastWeek"
                       th:value="*{broadcastWeek}" placeholder="broadcastWeek" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="isIncluded" class="col-sm-2 control-label">isIncluded</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="isIncluded" id="isIncluded" th:value="*{isIncluded}"
                       placeholder="isIncluded"/>
            </div>
        </div>
        <div class="form-group">
            <label for="isWatched" class="col-sm-2 control-label">isWatched</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="isWatched" id="isWatched" th:value="*{isWatched}"
                       placeholder="isWatched" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label for="watchTime" class="col-sm-2 control-label">watchTime</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="watchTime" id="watchTime" th:value="*{watchTime}"
                       placeholder="watchTime"/>
            </div>
        </div>
        <div class="form-group">
            <label for="star" class="col-sm-2 control-label">star</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="star" id="star" th:value="*{star}"
                       placeholder="star"/>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label">remark</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark" id="remark" th:value="*{remark}"
                       placeholder="remark"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/anime/list}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
